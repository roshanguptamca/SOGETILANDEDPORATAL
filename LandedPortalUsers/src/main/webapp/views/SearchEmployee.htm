<p>Search Employee</p>


<table align="center" class="table table-striped">
	<tr>
		<td>Search Employee By :</td>
		<td><input type="text"  ng-model="searchValue" /></td>
		<td>&nbsp;&nbsp;
</table>
	  

<div class="container" ng-controller="SearchempCtrl" ng-init="getEmployee()">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Employee ID</th>
				<th>Employee Name</th>
				<th>Address</th>
				<th>Contact no</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="emply in names  | orderBy:'name' | filter:searchValue">
				<td>{{emply.emp_id}}</td>
				<td>{{emply.name}}</td>
				<td>{{emply.address}}</td>
				<td>{{emply.contactno}}</td>
			</tr>
		</tbody>
	</table>
</div>
